<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="left_card small_card">
      <div class="result inherit">Your Result</div>
      <div class="counter inherit">
        <p class="big inherit">76</p>
        <p class="small inherit">of 100</p>
      </div>
      <div class="right_title inherit">Great</div>
      <div class="paragraph inherit">You scored higher than 65% of <br> the people who have taken <br> these tests.</div>
    </div>
    <div class="right_card small_card">
      <div class="title inherit">Summary</div>
      <div class="status">
        <img src="assets/images/icon-reaction.svg" width="20px">
        <div class="status_title" style="color: hsl(0, 100%, 67%)">Reaction</div>
        <div class="score"><p>80 </p>/ 100</div>
      </div>
      <div class="status">
        <img src="assets/images/icon-memory.svg" width="20px">
        <div class="status_title" style="color: hsl(39, 100%, 56%);">Memory</div>
        <div class="score"><p>92 </p>/ 100</div>
      </div>
      <div class="status">
        <img src="assets/images/icon-verbal.svg" width="20px">
        <div class="status_title" style="color: hsl(166, 100%, 37%);">Verbal</div>
        <div class="score"><p>61 </p>/ 100</div>
      </div>
      <div class="status">
        <img src="assets/images/icon-visual.svg" width="20px">
        <div class="status_title" style="color: hsl(234, 85%, 45%);">Visual</div>
        <div class="score"><p>73 </p>/ 100</div>
      </div>
      <a href="">Continue</a>
    </div>
  </div>
  <div class="frontend">Challange by <a href="https://www.frontendmentor.io/">frontendmentor </a>Coded by <a href="https://github.com/Drakovitc">Drakovitc</a></div>
</body>
</html>
